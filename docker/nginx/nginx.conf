upstream app_serve {
    server web:8000;
}
server {

    listen 80;
    server_name 127.0.0.1;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
        #proxy_pass http://localhost:8000;
    }
   
    #location /api{
    #    proxy_pass http://127.0.0.1:8000;
    #}


    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}