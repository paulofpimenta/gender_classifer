version: "3.9"
name: gender-classifier

services:
  api:
    container_name: "api"
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./backend:/usr/src/app

  web:
    container_name: "web"
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - ${PWD}:/letsencrypt:rw
      - ${PWD}/certs:/etc/letsencrypt:rw
#    command: openssl req -nodes -new -x509 -subj "/CN=localhost" -keyout ${PWD}/website.key -out ${PWD}/certs/website.crt


  certbot:
    container_name: "certbot"
    image: certbot/certbot
    volumes:
      - ${PWD}:/letsencrypt:rw
      - ${PWD}/certs:/etc/letsencrypt:rw
    #command: certonly --webroot --agree-tos --renew-by-default --text --email pfpimenta@gmail.com -w /letsencrypt -d app1.ouicodedata.com
    command: certonly --webroot
    depends_on:
      - api
      - web